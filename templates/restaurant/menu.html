{% extends 'restaurant/base.html' %}
{% block content %}
<h1>Menu</h1>
<div class="row">
    {% for item in items %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ item.image.url }}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">{{ item.description }}</p>
                <p class="card-text">${{ item.price }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
